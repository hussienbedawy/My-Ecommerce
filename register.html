<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="./style/register.css" />
</head>
<body>
  <div class="logo">
    <a href="./main.html">
   <h2>Perfume <span>Direct</span></h2>
    <img src="./img/logo.jpg" alt="">
   </a> 
   </div>
  <div class="register-container">
    <div class="register-image"></div>
    <form class="register-form" onsubmit="return validateForm()">
      <div class="register-header">
        <h1>Create Account</h1>
      </div>
      <div class="name-group">
        <div class="input-group half-width">
          <i class="fas fa-user"></i>
          <input type="text" id="first-name" placeholder="First Name" required />
        </div>
        <div class="input-group half-width">
          <i class="fas fa-user"></i>
          <input type="text" id="last-name" placeholder="Last Name" required />
        </div>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="repeat-password" placeholder="Repeat Password" required />
      </div>
      <div class="input-group">
        <i class="fas fa-globe"></i>
        <select id="country" required>
          <option value="">Select your country</option>
          <option value="egypt">Egypt</option>
          <option value="ksa">Saudi Arabia</option>
          <option value="uae">UAE</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <textarea id="address" rows="3" placeholder="Address"></textarea>
      </div>
      <button type="submit" class="register-btn" id="submit-button" disabled>Register</button>
      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>
  <script src="./js/register.js"></script>
</body>
</html>
